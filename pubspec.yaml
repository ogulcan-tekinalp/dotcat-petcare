name: dotcat
description: "dotcat PetCare - Cat Care Assistant"
publish_to: 'none'
version: 1.0.3+5

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  uuid: ^4.5.1
  intl: ^0.20.2
  image_picker: ^1.0.7
  image_cropper: ^8.0.2
  shared_preferences: ^2.2.2
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.6
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  # Calendar
  table_calendar: ^3.1.2
  cached_network_image: ^3.4.1
  crypto: ^3.0.7
  # Charts for weight trends
  fl_chart: ^0.69.2
  # Home Screen Widgets
  home_widget: ^0.7.0
  # Animations & Effects
  lottie: ^3.1.3
  shimmer: ^3.0.0
  confetti: ^0.8.0
  flutter_animate: ^4.5.2
  vibration: ^2.0.1
  # Ads & Monetization
  google_mobile_ads: ^5.2.0
  # In-App Purchases
  purchases_flutter: ^9.10.7
  # URL Launcher
  url_launcher: ^6.2.5
  purchases_ui_flutter: ^9.10.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
